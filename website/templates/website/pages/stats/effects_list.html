    4. Get colors for aromas.

{% load static %}

<!-- Effect / Aroma List -->
<div id="{{ list_id }}" class="row row-cols-1 row-cols-md-3 g-4"></div>

<!-- Card Template -->
<div id="effect-card" class="col-md-3 mb-3 d-none">
  <div class="card bg-transparent no-border h-100">
    <div class="card-body bg-opacity-25 rounded-5 text-dark text-center p-0 pb-2">
      <img src="{% static "website/images/emojies/happy.svg" %}" class="" alt="Effect image." height="75px">
      <h5 class="card-title serif fw-bold">Happy</h5>
      <small class="card-note tpr">TPR: xx.xx%</small><br>
      <!--<small class="card-note fpr">FPR: xx.xx%</small>-->
    </div>
  </div>
</div>

<!-- Placeholder Template -->
<div id="effect-placeholder-card" class="col-md-3 mb-3 d-none">
  <div class="card bg-transparent no-border h-100">
    <div class="card-body bg-opacity-25 text-bg-secondary rounded-5 text-dark text-center p-0 pb-2">
      <img src="{% static "website/images/emojies/question-mark.svg" %}" class="" alt="Question mark." height="75px">
      <h5 class="card-title serif fw-bold"></h5>
      <small class="card-note"></small>
    </div>
  </div>
</div>

</html>
