<!doctype html>
<html>
<!--
  Breadcrumbs
  Created: 7/1/2021
  Updated: 7/1/2021
  Parameters:
    base_page
    base_page_url
    current_page
    nested_page (optional)
    nested_page_url (optional)
-->
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-4 pb-2 mb-3 border-bottom">
    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
      <ol class="breadcrumb bg-transparent p-0 mb-0">
        <li class="breadcrumb-item fs-6 lh-sm">
          <a class="action" href="{{ base_page_url }}">
            {{ base_page }}
          </a>
        </li>
        {% if nested_page %}
          <li class="breadcrumb-item active fs-6 lh-sm" aria-current="page">
            <a class="action" href="{{ nested_page_url }}">
              {{ nested_page }}
            </a>
          </li>
        {% endif %}
        <li class="breadcrumb-item active fs-6 lh-sm" aria-current="page">
          {{ current_page }}
        </li>
      </ol>
    </nav>
  </div>
</html>
