{% extends "console/pages/traceability/traceability.html" %}
{% load icon %}
{% block section %}

  <!-- Header -->
  <div class="px-3">
    <h1 class="fs-5 lh-base text-dark mb-0 mt-3">Manage Your API Key</h1>
    <h2 class="fs-6 lh-base text-secondary mb-3">
      Your API keys provide programmatic access to your account and should be treated like passwords.
    </h2>
  </div>

  <!-- Body -->
  <div class="my-4 px-3">

    <!-- Form -->
    <form id="api-key-form">
      <div class="col-6">

        <!-- Field -->
        <div class="d-flex row-md-3 mb-3">
          <label class="form-label col-3">Name</label>
          <input
            type="text"
            class="form-control form-control-sm col-8"
            name="name"
            disabled
          >
        </div>

        <!-- Field -->
        <div class="d-flex row-md-3 mb-3">
          <label class="form-label col-3">Created At</label>
          <input
            type="text"
            class="form-control form-control-sm col-8"
            name="created_at"
            style="max-width:250px;"
            disabled
          >
        </div>

        <!-- Field -->
        <div class="d-flex row-md-3 mb-3">
          <label class="form-label col-3">Expiration At</label>
          <input
            type="text"
            class="form-control form-control-sm col-8"
            name="expiration_at"
            style="max-width:250px;"
            disabled
          >
        </div>

        <!-- Field -->
        <div class="d-flex row-md-3 mb-3">
          <label class="form-label col-3">Permissions</label>
          <input
            type="text"
            class="form-control form-control-sm col-8"
            name="permissions"
            style="max-width:250px;"
            disabled
          >
        </div>

      </div>
    </form>

    <!-- Options -->
    <div class="mt-4">
      <a
        class="btn btn-sm btn-sm-light btn-md-light me-2"
        href="/settings/api"
      >
        Back
      </a>
      <button
        class="btn btn-sm btn-danger"
        onclick="cannlytics.settings.deleteAPIKey();"
      >
        Delete
      </button>
    </div>

  </div><!-- End of body -->

{% endblock section %}

<!-- JavaScript -->
{% block console_js %}
  <script>
    cannlytics.settings.viewAPIKey();
  </script>
{% endblock console_js %}

</html>
